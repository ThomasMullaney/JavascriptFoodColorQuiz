<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="Food Color Quiz" content="Food Color quiz" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styled.css">
    <title>Timed Food Color Quiz</title>
</head>
<body>
    <!-- Jumbotron Bootstrap -->
    <nav class="jumbotron text-center">
        <a class="navbar-brand" href="#">Food Color Quiz</a>
        <!-- timer countdown -->
        <h2 id="timer">1:00</h2>
    </nav>
    <!-- Quiz section -->
    <div class="container-fluid  row">
        <div class="col-md-12 ml-auto"></div>
        <div class="col-md-6 pt-5 mt-5 mx-auto questionContainer" style='width: 200px;'>
            <p class="text-center" id="question">Start your Quiz</p>
            <ul class="list-group text-center">
                <li class="list-group-item"><button class="btn btn-primary answer1 answers" value="1">answer1</button></li>
                <li class="list-group-item"><button class="btn btn-primary answer2 answers" value="2">a2
                </button></li>
                <li class="list-group-item"><button class="btn btn-primary answer3 answers" value="3">a3</button></li>
                <li class="list-group-item"><button class="btn btn-primary answer4 answers" value="4">a4
                        </button></li>
            </ul>
        </div>
        <div class="col-md-12 pt-5 mt-5 ml-auto text-center scoreEl">
            <h1>High Score!</h1>
            <br>
            <!-- display user score -->
            <h2 id="score"> 0 </h2>
            <!-- form to input intials -->
            <form>
                <br>
                <input id="intials" intials="Enter Your Intials" placeholder="Enter Initials Here" />
                <br>
                <br>
                <button class="btn btn-primary enterScore">Submit Score</button>
            </form>
            <br>
            <a class="btn btn-primary playAgain" href="#">Play Again</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="New.js"></script>
</body>
</html>
